
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>LaabsHouse</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bs.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bsr.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="ico/favicon.png">
  </head>

  <body>
    <div class="container">
      <h1>LaabsHouse</h1>
      
      
      <div class="row">
      <h2>Downstairs</h2>
        <div class="span4">
            <h4>Entry</h4>
            <button data-buttontype="switch" data-address="1D C2 7B 1" class="btn btn-large btn-block">Porch Light</button>
            <button data-buttontype="switch" data-address="1D C0 DC 1" class="btn btn-large btn-block">Entryway Light</button>
            <button data-buttontype="switch" data-address="1D CB F9 1" class="btn btn-large btn-block">Hallway Light</button>
        </div>
        <div class="span4">
          <h4>Living Room</h4>
          <button data-buttontype="switch" data-address="1B B4 7 1" class="btn btn-large btn-block">Front Track Lights</button>
          <button data-buttontype="switch" data-address="1C AB 43 1" class="btn btn-large btn-block">Rear Track Lights</button>
        </div>
        <div class="span4">
          <h4>Garage</h4>
          <button data-buttontype="switch" data-address="1C F2 82 1" class="btn btn-large btn-block">Garage Lights</button>
        </div>
      </div>
      <div class="row">
        <div class="span4">
          <h4>Kitchen</h4>
          <button data-buttontype="switch" data-address="1E 67 D9 1" class="btn btn-large btn-block">Kitchen Can Lights</button>
        </div>
        <div class="span4">
          <h4>Bathroom</h4>
          <button data-buttontype="switch" data-address="20 7B 7A 1" class="btn btn-large btn-block">Light and Fan</button>
        </div>
      </div>
      
      <div class="row">
        <h2>Upstairs</h2>
        <div class="span4">
            <h4>Master Bedroom</h4>
            <button data-buttontype="switch" data-address="1A EA 2A 1" class="btn btn-large btn-block">Main Lamp</button>
            <button data-buttontype="switch" data-address="19 C4 C9 1" class="btn btn-large btn-block">Corner Lamp</button>
        </div>
        <div class="span4">
          <div class="panel">
            <h4>Master Bathroom</h4>
            <button data-buttontype="switch" data-address="1D C0 F2 1" class="btn btn-large btn-block">Vanity Lights</button>
            <button data-buttontype="switch" data-address="1D C0 F3 1" class="btn btn-large btn-block">Shower Light</button>
            <button data-buttontype="switch" data-address="1D C2 DC 1" class="btn btn-large btn-block">Can Lights</button>
            <button data-buttontype="switch" data-address="20 7F C6 1" class="btn btn-large btn-block">Bathroom Fan</button>
          </div>
        </div>
        <div class="span4">
          <div class="panel">
            <h4>Hallway</h4>
            <button data-buttontype="switch" data-address="1D C1 E6 1" class="btn btn-large btn-block">Hallway Lights</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span4">
          <h4>Office</h4>
          <button data-buttontype="switch" data-address="1D E4 F6 1" class="btn btn-large btn-block">Floor Lamp</button>
        </div>
      </div>
    </div>
    

    <div class="container">

      <p id="debug">Debug:</p>

    </div> <!-- /container -->

</html>
